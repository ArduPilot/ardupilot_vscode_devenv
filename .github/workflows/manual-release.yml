name: Manual Release

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: Branch to release from
        required: true
        default: master
      release_type:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: manual-release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix webview-ui ci

      - name: Build extension
        run: npm run compile

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        id: bump
        shell: bash
        run: |
          npm version ${{ inputs.release_type }} -m "release: v%s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG=$(git describe --tags --abbrev=0)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Push commit and tags
        run: |
          git push origin HEAD:${{ inputs.base_branch }}
          git push origin --tags

      - name: Package VSIX
        run: npx --yes @vscode/vsce package --out ardupilot-devenv.vsix

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx --yes @vscode/vsce publish --packagePath ardupilot-devenv.vsix -p "$VSCE_PAT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true
          files: |
            ardupilot-devenv.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


